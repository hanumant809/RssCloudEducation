<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Student Dashboard</h1>
        <div class="profile">
            <img src="profile.Png" alt="Profile Picture">
            <h2>Hanumanta Silmavala</h2>
            <p>Computer Science IT</p>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#courses">My Courses</a></li>
            <li><a href="#videos">Reference Videos</a></li>
            <li><a href="#alumni">Alumni Videos</a></li>
        </ul>
    </nav>
    <main>
        <section id="courses">
            <h2>My Courses</h2>
            <div class="course">
                <h3>Course Name</h3>
                <p>HTML, CSS, JAVASCRIPT</p>
            </div>
            <!-- Add more courses as needed -->
        </section>
        <section id="videos">
            <h2>Reference Videos</h2>
            <div class="video">
                <h3>Video Title</h3>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/HcOc7P5BMi4?controls=0">
                </iframe>
            </div>
            <div class="video">
                <h3>Video Title</h3>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/ESnrn1kAD4E?controls=0"
                    frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video">
                <h3>Video Title</h3>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/ajdRvxDWH4w?controls=0"
                    frameborder="0" allowfullscreen></iframe>
            </div>
            <!-- Add more videos as needed -->
        </section>
        <section id="alumni">
            <h2>Alumni Videos</h2>
            <div class="video">
                <h3>Video Title</h3>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/video_id3" frameborder="0"
                    allowfullscreen></iframe>
            </div>
            <!-- Add more alumni videos as needed -->
        </section>
    </main>
</body>

</html>
