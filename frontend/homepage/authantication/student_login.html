<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign In with RSC Cloud Education</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Caprasimo&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main_container">
        <h1>Log In</h1>
        <div class="input_box">
            <h3>User Name</h3>
            <input type="text" name="uname" id="uname" placeholder="Enter your user name">
        </div>
        <div class="input_box">
            <h3>Password</h3>
            <input type="password" name="pass" id="pass" placeholder="Enter your password">
        </div>
        <div class="btn">
            <input type="submit" value="Sign In">
        </div>

    </div>
</body>

</html>
